<nav class="nav">
  <ul class="nav__list">
    <li class="nav__list__home">
      <a routerLink="/">Punk Beers. <span>For real punks.</span></a>
    </li>
    <div class="nav__list__items">
      <li class="nav__list__item" *ngFor="let item of nav">
        <a
          [routerLink]="item.link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.exact }"
          >{{ item.name }}</a
        >
      </li>
    </div>
  </ul>
</nav>
